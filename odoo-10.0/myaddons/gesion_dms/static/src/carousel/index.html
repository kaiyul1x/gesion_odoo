<!DOCTYPE html>
<html>
<head>
	<title>轮播界面</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="./style/normalize.css">
	<link rel="stylesheet" type="text/css" href="./style/index.css">
	<link rel="stylesheet" type="text/css" href="./style/bootstrap.min.css">
</head>
<body>
	<div class="project">
		<h3 class="project__title"><span></span>任务追踪表</h3>
		<ul class="project__nav">
			<li class="play">轮播</li>
			<li class="pause">停止</li>
			<li class="backtoProjects">切换项目</li>
		</ul>

		<div class="content">
			<div class="nav">
				<div class="nav-title">项目任务</div>
				<ul id="SEQ"></ul>
			</div>
			<div class="scroll">
				<ul class="scroll__head">
					<li>SEQ</li>
					<li style="width: 50px">任务级别</li>
					<li style="width: 50px">任务ID</li>
					<li class="w-200">任务编号</li>
					<li class="w-200">任务名称</li>
					<!-- <li>文档编号</li> -->
					<li>人工时</li>
					<li>计划结束时间</li>
					<li>实际结束时间</li>
					<li>进度</li>
					<li>图纸数量</li>
					<li>折合A1</li>
					<li>提前天数</li>
					<li>设计人</li>
					<li>备注</li>
					<li>人工费用</li>
					<li>五星评级</li>
				</ul>
				<!-- data-pauseOnHover="true" -->
				<!--  -->
				<div class="marquee ver" data-duplicated='true' data-direction='up' data-gap='0'  data-delayBeforeStart='0' data-startVisible='true' data-duration='10000' >
					<div class="scroll__content"></div>
				</div>

			</div>
		</div>
	</div>

	<script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
	<!-- <script type="text/javascript" src="./js/jquery.jsonrpc.js"></script> -->
	<script src="./js/jquery.marquee.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
